name: Publish Demo
# description: Build and deploy demo to GitHub pages
# author: "Buz Carter"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-node:
    # name: Build with Node
    runs-on: ubuntu-latest
    container: node:18

    steps:
      # - name: Install Node
      - run: node --version
      - run: npm --version

      # - name: Checkout Master
      - uses: actions/checkout@v3
      - run: npm install

      # - name: Run Build
      - run: npm run build

      # - name: Run Tests
      - run: npm run test

      # - name: Upload
      - uses: actions/upload-pages-artifact@v2
