name: Publish Demo Site

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build-node:
    name: Install, Build, Test, & Deploy
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - run: node --version
        name: Check Node Version ğŸ”¦
      - run: npm --version
        name: Check NPM Version ğŸ©º
      - uses: actions/checkout@v3
        name: Checkout Main branch ğŸ§º
      - run: npm install
        name: Install NPM Packages ğŸ”§
      - run: npm run test
        name: Run unit tests ğŸ§ª
      - run: npm run build
        name: Build distribution bundles ğŸ“¦
      - name: Install rsync ğŸ“š
        run: |
          apt-get update && apt-get install -y rsync
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          folder: dist
          branch: gh-pages
          clean: true
